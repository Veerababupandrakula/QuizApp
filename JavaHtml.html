<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        a{
            color: white;
      text-decoration: none;
    }
        

        body {
            position: relative;
            background-color: azure;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: grid;
            place-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .quiz-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
        }

        .quiz-header {
            padding: 4rem;
        }

        h2 {
            padding: 1rem;
            text-align: center;
            margin: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            font-size: 1.2 rem;
            margin: 1rem 0;
        }

        ul li label {
            cursor: pointer;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 1.3rem;
        }

        #gohome{
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: black;
            color: white;
            border-radius: 20px;
            width: auto;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Quesions here</h2>
            <ul> 
                <li>
                    <input type="radio" name="answer" class="answer" id="a">
                    <label for="a" id="a_text"></label>
                </li>

                <li>
                    <input type="radio" name="answer" class="answer" id="b">
                    <label for="b" id="b_text"></label>
                </li>

                <li>
                    <input type="radio" name="answer" class="answer" id="c">
                    <label for="c" id="c_text"></label>
                </li>

                <li>
                    <input type="radio" name="answer" class="answer" id="d">
                    <label for="d" id="d_text"></label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
    <button id="gohome"><a href="index.html">Go Home</a></button>
    <script>
      
      const quizData= [
    {
        question: "What is the capital of Java?",
        options: {
            a: "Jakarta",
            b: "Bangkok",
            c: "Kuala Lumpur",
            d: "Singapore"
        },
        correctAnswer: "a"
    },
    {
        question: "Which keyword is used to define a class in Java?",
        options: {
            a: "class",
            b: "type",
            c: "define",
            d: "struct"
        },
        correctAnswer: "a"
    },
   
    {
        question: "Which data type is used to represent characters in Java?",
        options: {
            a: "int",
            b: "char",
            c: "float",
            d: "String"
        },
        correctAnswer: "b"
    },
    {
        question: "What is the purpose of the 'break' statement in Java?",
        options: {
            a: "To terminate the program",
            b: "To exit a loop or switch statement",
            c: "To skip the current iteration of a loop",
            d: "To create a line break in the output"
        },
        correctAnswer: "b"
    },
    {
        question: "Which Java keyword is used to define a constant?",
        options: {
            a: "final",
            b: "const",
            c: "static",
            d: "constant"
        },
        correctAnswer: "a"
    },
    {
        question: "What is the purpose of the 'super' keyword in Java?",
        options: {
            a: "To call the superclass constructor",
            b: "To declare a superclass",
            c: "To access the superclass method or member",
            d: "To specify a superlative value"
        },
        correctAnswer: "c"
    },
    {
        question: "Which collection framework class is synchronized in Java?",
        options: {
            a: "ArrayList",
            b: "LinkedList",
            c: "HashMap",
            d: "Vector"
        },
        correctAnswer: "d"
    },
    {
        question: "What is the default value of the 'char' data type in Java?",
        options: {
            a: "0",
            b: "null",
            c: "''",
            d: "0.0"
        },
        correctAnswer: "c"
    },
    {
        question: "Which Java keyword is used for exception handling?",
        options: {
            a: "catch",
            b: "try",
            c: "throw",
            d: "finally"
        },
        correctAnswer: "b"
    }
];

        const quiz = document.getElementById('quiz');
        const answerEls = document.querySelectorAll('.answer');
        const questionEl = document.getElementById('question');

        const a_text = document.getElementById('a_text');
        const b_text = document.getElementById('b_text');
        const c_text = document.getElementById('c_text');
        const d_text = document.getElementById('d_text');

        const submitBtn = document.getElementById('submit');
        let currentQuiz = 0;
        let score = 0;

        loadQuiz();

        function loadQuiz() {
            deselectAnswers();
            const currentQuizData = quizData[currentQuiz];
            questionEl.innerText = currentQuizData.question;
            a_text.textContent = currentQuizData.options.a;
            b_text.textContent = currentQuizData.options.b;
            c_text.textContent = currentQuizData.options.c;
            d_text.textContent = currentQuizData.options.d;
        }

        function deselectAnswers() {
            answerEls.forEach(answerEl => answerEl.checked = false);
        }

        function getSelected() {
            let answer;
            answerEls.forEach(answerEl => {
                if (answerEl.checked) {
                    answer = answerEl.id;
                }
            });
            return answer;
        }

        submitBtn.addEventListener('click', () => {
            const answer = getSelected();
            if (answer) {
                if (answer === quizData[currentQuiz].correctAnswer) {
                    score++;
                }
                currentQuiz++;
                if (currentQuiz < quizData.length) {
                    loadQuiz();
                } else {
                    quiz.innerHTML = `<h2>Your score is ${score} out of ${quizData.length} questions</h2>
                    <button><a href="index.html">Go Home</a></button>`;
                }
            }
        });
    </script>
</body>
</html>
